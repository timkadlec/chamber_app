{% extends "index.html" %}

{% block content %}
    <h1 class="mt-4">Založit soubor</h1>
    <div class="row">
        <p>Průvodce založením komorního souboru</p>
    </div>


    <div class="card mb-4">
        <div class="card-header">
            <i class="fas fa-question me-1"></i>
            Zvolte, jakým způsobem chcete založit soubor
        </div>
        <div class="card-body d-flex align-items-start" style="text-decoration: none">
            <a href='{{ url_for("ensemble.add_composition_based") }}'>
                <button class="btn btn-primary me-2"><i class="fas fa-book me-1"></i>Na základě skladby</button>
            </a>
            <!--
            <a href='{{ url_for("ensemble.add_ensemble_student_based") }}'>
                <button class="btn btn-info me-2"><i class="fas fa-users me-1"></i>Na základě studentů</button>
            </a>
            -->
            <form method="post" action="{{ url_for('ensemble.add_empty_ensemble') }}">
        <button type="submit" class="btn btn-outline-warning"><i class="fas fa-question me-1"></i>Prázdný soubor</button>
            </form>
        </div>


    </div>
    <!-- Student JavaScript table settings -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const dataTable = new simpleDatatables.DataTable("#datatableStudents", {
                labels: {
                    placeholder: "Hledat",
                    perPage: "záznamů na stránku",
                    noRows: "Žádné záznamy k zobrazení",
                    info: "Zobrazeno {start} až {end} z {rows} záznamů",
                    loading: "Načítání...",
                    next: "Další",
                    previous: "Předchozí",
                },
                perPage: 10,
                perPageSelect: [10, 20, 30, 40, 50],
                searchable: true,
            });
        });
    </script>

{% endblock %}ßc
