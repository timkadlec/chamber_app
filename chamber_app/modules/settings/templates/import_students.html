{% extends "index.html" %}

{% block content %}

    <h1 class="mt-4">Importování studentů</h1>
    <div class="row">
        <div class="col-md-8">
            <p class="lead">
                V této sekci můžete importovat studenty z poskytnutých .xlsx souborů ze studijního oddělení či
                sekretářek, které mají přístup k plnému KOS.
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <form method="POST" enctype="multipart/form-data" class="mt-4">
                <div class="mb-3">
                    <label for="file" class="form-label">Vyberte soubor</label>
                    <input type="file" name="file" accept=".xlsx" class="form-control" id="file">
                </div>
                <div>
                    <input type="submit" value="Upload" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-6">
            <h4>Vymazat studenty</h4>
            <form method="POST" action="{{ url_for('settings.delete_students') }}" class="mt-4">
                <div>
                    <button type="submit" class="btn btn-danger">Vymazat studenty</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
