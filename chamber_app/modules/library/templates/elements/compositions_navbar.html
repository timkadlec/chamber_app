<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
            <form class="d-flex ms-auto" action="" method="GET">
                <!-- Instrument filtering -->
                <div class="dropdown me-2">
                    <button class="btn btn-secondary dropdown-toggle" type="button"
                            id="instrumentDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        Filtr dle nástroje
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="instrumentDropdown">
                        {% for instrument in instruments %}
                            <li>
                                <label class="dropdown-item">
                                    <input type="checkbox" name="instruments"
                                           value="{{ instrument.id }}"
                                           class="form-check-input"
                                           {% if instrument.id in selected_instruments %}checked{% endif %}>
                                    {{ instrument.name }}
                                </label>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
                <a class="nav-link" href="{{ url_for('library.add_composition') }}">
                    <button class="btn btn-primary" type="button" data-bs-toggle="modal"
                            data-bs-target="#addComposerModal">
                        <i class="fas fa-plus me-2"></i>Přidat skladbu
                    </button>
                </a>
            </form>
        </div>
    </div>
</nav>
